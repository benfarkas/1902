<html lang="en">
<head>
<meta charset="UTF-8">
<title>1902</title>
<style>
    span {
  color:#66747F;
}

div {
  background:#DDDDDD;
}
  </style>
</head>
<body translate="no">
<div>
<button id="playMe">Play Me</button>
<button id="playFast">Play Fast</button>
<button id="playFromMiddle">Play From Middle</button>
</div>
<video width="320" height="240" id="myVideo" controls>
<source src="https://github.com/benfarkas/1902/raw/master/video/introVideo.mp4" type="video/mp4">
Your browser does not support HTML5 video.
</video>
<div>Hello <span>World</span></div>
<script id="rendered-js">
      console.clear();

vid = document.getElementById("myVideo");

document.getElementById("playMe").addEventListener("click",playMe);
document.getElementById("playFast").addEventListener("click",playFast);
document.getElementById("playFromMiddle").addEventListener("click",playFromMiddle);

function playMe(e) {
  console.log("Button Clicked");
  vid.play();
}
  
function playFast(e) {
  console.log("Button Clicked");
  vid.playbackRate = 2;
  vid.play();
}
    
function playFromMiddle(e) {
  console.log("Button Clicked");
  vid.currentTime = 5;
  vid.play();
}
    </script>
</body>
</html>
